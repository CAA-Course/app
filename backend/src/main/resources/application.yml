spring:
  datasource:
    password: ${POSTGRES_PASSWORD}
    url: jdbc:postgresql://${POSTGRES_HOST}:${POSTGRES_PORT}/postgres
    username: ${POSTGRES_USER}
  flyway:
    clean-on-validation-error: true
    enabled: true
  jpa:
    hibernate:
      ddl-auto: none
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8080/auth/realms/caacourse
          jwk-set-uri: http://localhost:8080/auth/realms/caacourse/protocol/openid-connect/certs

