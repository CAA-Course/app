<div
  class="modal fade"
  id="deleteModalCenter"
  tabindex="-1"
  role="dialog"
  aria-labelledby="deleteModalCenterTitle"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="deleteModalCenterTitle">
          <span i18n>Confirm</span>
        </h4>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <h5>
          Are you sure you want to remove the "{{ product.name }}" product?
        </h5>
      </div>
      <div class="modal-footer">
        <button
          mat-raised-button
          color="basic"
          type="button"
          class="btn btn-secondary"
          data-dismiss="modal"
        >
          <span i18n>Cancel</span>
        </button>
        <button
          mat-raised-button
          color="warn"
          type="button"
          class="btn btn-danger"
          (click)="doDelete()"
          data-dismiss="modal"
        >
          <span i18n>Confirm</span>
        </button>
      </div>
    </div>
  </div>
</div>
